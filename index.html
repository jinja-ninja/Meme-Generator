<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <nav class="navbar">
        <div class="logo">Meme Generator</div>
        <ul class="page-links clean-list">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <section class="main-container grid">
        <section class="meme-editor-container hide">

            <section class="canvas-container">
                <canvas width="260" height="260"></canvas>
            </section>

            <section class="meme-editor-controls flex flex-direction-column">
                <input type="text" placeholder="Enter text" class="uset-text-input" oninput="onTextInput(this.value)">
                <div class="line-controls">
                    <button class="btn btn-swtich-lines" onclick="switchLine()"><img src="icons/icons8_change_50px.png"
                            alt=""></button>
                    <button class="btn btn-add-line" onclick="onAddLine()"><img src="icons/icons8_add_50px.png"
                            alt=""></button>
                    <button class="btn btn-delete-line"><img src="icons/icons8_Delete_50px.png" alt=""></button>
                </div>

                <section class="text-editor">
                    <div class="text-controls">
                        <button class="btn btn-enlarge-text-size" onclick="onIncreaseSize()"><img
                                src="icons/icons8_increase_font_50px.png" alt=""></button>
                        <button class="btn btn-reduce-text-size" onclick="onDecreaseSize()"><img
                                src="icons/icons8_decrease_font_50px.png" alt=""></button>
                        <button class="btn btn-text-justify-left"><img src="icons/icons8_align_left_50px.png"
                                alt=""></button>
                        <button class="btn btn-text-justify-center"><img src="icons/icons8_align_justify_50px.png"
                                alt=""></button>
                        <button class="btn btn-text-justify-right"><img src="icons/icons8_align_right_50px.png"
                                alt=""></button>
                    </div>

                    <div class="font-controls">
                        <select name="fonts">
                            <option value="impact">IMPACT</option>
                            <option value="not-impact">NOT IMPACT</option>
                        </select>

                        <button class="btn btn-brush"><img src="icons/icons8_paint_brush_50px.png" alt=""></button>
                        <button class="btn btn-paintbucket"><img src="icons/icons8_fill_color_50px.png" alt=""></button>
                        <input type="color" class="select-text-color" oninput="onChangeTextColor(this.value)">
                    </div>
                </section>

                <a href="#" onclick="onDownloadClick(this)" download="file-name">Save</a>
                <a href="#">Share</a>
                <a href="#">Download</a>
            </section>

        </section>

        <section class="gallery-container"></section>

    </section>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
