<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Mister Canvas</title>
</head>

<body onload="onInit()">

    <div class="container">
        <nav class="navbar-container">
            <label for="backgroundColorInput" class="form-label background-color">Background color picker</label>
            <input type="color" class="form-control form-control-color background-color" id="backgroundColorInput"
                value="#563d7c" title="Choose your color" oninput="onBgColorChange(this.value)">
            <label for="penColorInput" class="form-label pen-color">Pen color picker</label>
            <input type="color" class="form-control form-control-color pen-color" id="penColorInput" value="#563d7c"
                title="Choose your color" oninput="onPenColorChange(this.value)">

            <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />


            <select class="form-select select-shape" aria-label="Default select example"
                onchange="onSetShape(this.value)">
                <option value="squares" selected>SQUARES</option>
                <option value="circles">CIRLCES</option>
                <option value="triangles">TRIANGLES</option>
                <option value="pencil">PENCIL</option>
            </select>
            <a href="" onclick="downloadCanvas(this)" download="file-name">Download</a>
            <!-- <button type="button" class="btn btn-primary btn-save">SAVE</button> -->
            <button type="button" class="btn btn-primary btn-clear" onclick="onClearCanvas()">CLEAR</button>
            <button class="btn" onclick="onUploadImg()">
                Upload Image from Canvas and Share on Facebook
            </button>
        </nav>



        <div class="canvas-container">
            <canvas width="450" height="450"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/services/draw.service.js"></script>
    <script src="js/canvas.controller.js"></script>
</body>

</html>
